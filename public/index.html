<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
    <title>B.E.A.K.E.R.</title>
    <script type="text/javascript" src="vendors/annyang.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="vendors/angular.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="scripts/client.js" charset="utf-8"></script>
  </head>
<body ng-app="myApp">
  <main ng-controller="MainController">
    <h1>B.E.A.K.E.R.</h1>
    <button class="btn btn-default" ng-click="clearResults()">Send My Sayings to Server and Clear</button>
    <button class="btn btn-default" ng-click="pastResults()">Get the Last Things I Said</button>
    <hr/>
    <div ng-show="results.length > 0">
        <ul class="list-group">
            <li class="list-group-item" ng-repeat="result in results">
                <span class="badge">{{ result.date | date : 'EEE MMM, yyyy hh:mm:ss a' }}</span>
                {{ result.content }}
            </li>
        </ul>
    </div>

  </main>
</body>
</html>
