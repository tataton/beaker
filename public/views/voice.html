<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>B.E.A.K.E.R. Voice Input</title>
    <script type="text/javascript" src="../vendors/annyang.js" charset="utf-8"></script>
    <script type="text/javascript" src="../vendors/angular.js" charset="utf-8"></script>
    <script src="../scripts/voiceclient.js" charset="utf-8"></script>
    <link rel="stylesheet" href="../stylesheets/bootstrap.min.css">
    <link rel="stylesheet" href="../stylesheets/bootstrap-theme.min.css">
    <link rel="stylesheet" href="../stylesheets/styles.css">
  </head>
  <body ng-app="myApp">
    <nav ng-controller="NavController" class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <a class="navbar-brand" href="http://github.com/tataton/beaker">B.</a>
        <button ng-click="logMeOut()" class="btn btn-warning navbar-btn navbar-right" style="margin-left: 15px;">Log out</button>
        <p style="margin-left: 15px; color: #fff;" class="navbar-text navbar-right">{{currentUser}}</p>
        <p class="navbar-text navbar-right">Logged in as</p>
      </div>
    </nav>
    <section ng-controller="InputController">
      <div class="container">
        <p ng-repeat="notice in notices">{{notice}}</p>
      </div>
    </section>
  </body>
</html>
