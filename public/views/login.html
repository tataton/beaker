<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Login Page</title>
    <script type="text/javascript" src="../vendors/angular.js" charset="utf-8"></script>
    <script src="../scripts/loginclient.js" charset="utf-8"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../stylesheets/bootstrap.min.css">
  </head>
  <body ng-app="myApp">
    <h1>Login Page</h1>
    <section class="container-fluid" ng-controller="LoginController">
      <form class="form">
        <div class="form-group">
          <label for="username">Username:</label>
          <input ng-model="username" type="text" name="username" id="username" class="form-control"/>
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input ng-model="password" type="password" name="password" id="password" class="form-control"/>
        </div>
        <div>
          <input ng-click="loginInput()" type="submit" value="Log In as User" class="btn btn-default"/>
        </div>
      </form>
    </section>
  </body>
</html>
